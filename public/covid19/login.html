<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Iniciar sesión</title>
    <style>
      body {
        font-family: monospace;
      }
    </style>
  </head>

  <body class="fondo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand animate__animated animate__fadeIn" href="#">Covid19</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link animate__animated animate__fadeIn" id="home">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link login animate__animated animate__fadeIn" id="login">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container animate__animated animate__fadeIn" id="menu">
      <div class="row justify-content-center align-items-center p-5">
        <div class="col-md-12">
          <h3 class="text-center">Covid19</h3>
          <h2>Necesitas estar logueado para ingresar a esta ruta, por favor ingrese password y usuario</h2>
        </div>
        <div class="col-md-6 d-block">
          <form id="js-form">
            <div class="form-group">
              <label>Email address</label>
              <input id="js-input-email" type="email" class="form-control" aria-describedby="emailHelp" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input id="js-input-password" type="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/login.js"></script>
  </body>
</html>
