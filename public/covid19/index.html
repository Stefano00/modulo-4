<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <title>Covid-19</title>
</head>

<body class="fondo">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand animate__animated animate__fadeIn" href="#">Covid19</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link animate__animated animate__fadeIn" id="home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li>
          <a class="nav-link animate__animated animate__fadeIn" id="situacionChile">Situación Chile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link login animate__animated animate__fadeIn" id="login">Iniciar Sesión</a>
          <a class="nav-link logout animate__animated animate__fadeIn" id="logout">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container animate__animated animate__fadeIn">
    <div class="row">
      <h1 class="col-12 text-align-center">
        Paises con Covid19
      </h1>
      <h5 class="filtrosTitle">Filtros</h5>
      <div class="container mb-5">
        <div class="row">
          <div class="dropdown col-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Cantidad paises
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item filterCant" id="fb1">10</button>
              <button class="dropdown-item filterCant" id="fb2">20</button>
              <button class="dropdown-item filterCant" id="fb3">30</button>
            </div>
          </div>
          <div class="col-6">
            <div class="container-fluid">
              <div class="row">
                <h6 class="col-3">Cantidad de recuperados</h6>
                <input class="col-9" type="number" placeholder="Ingrese filtro por cantidad de confirmados" id="cantConf" name="cantConf">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 text-align-center">
        <div class="spinner-border loading white" role="status">
          <span class="sr-only loading white">Loading...</span>
        </div>
      </div>
      <div class="col-12 text-align-center animate__animated animate__fadeIn">
        <canvas class="animate__animated animate__fadeIn" id="myChart"></canvas>

        <table class="table loading-1 animate__animated animate__fadeIn">
          <thead class="thead-dark loading-1">
            <tr>
              <th scope="col">Location</th>
              <th scope="col">Confirmed</th>
              <th scope="col">Deaths</th>
              <th scope="col">Graph</th>
            </tr>
          </thead>
          <tbody id="table">
          </tbody>
        </table>

      </div>

    </div>
  </div>

  <div class="modal animate__animated animate__fadeIn" tabindex="-1" id="exampleModal">
    <div class="modal-dialog">
      <div class="modal-content fondo">
        <div class="modal-header">
          <h5 class="modal-title">Gráfico por país</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body myChartCountry">
          <canvas id="myChartCountry"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/scripts.js"></script>


</body>

</html>
